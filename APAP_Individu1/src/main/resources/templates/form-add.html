<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	<div th:replace="fragments/fragment :: header"></div>

	<div class="container">
		<div class="row">

			<div class="col-md-8 col-md-offset-2">
			<h1 class="page-header">Tambah Mahasiswa</h1>
				<form th:object="${mahasiswa}" action="/mahasiswa/tambah" method="POST">
					<div class="form-group">
						<label for="nama">Name</label> 
						<input class="form-control" type="text" name="nama" />
					</div>
					<div class="form-group">
						<label for="tempat_lahir">Tempat Lahir</label> 
						<input class="form-control" type="text" name="tempat_lahir" />
					</div>
					<div class="form-group">
						<label for="tanggal_lahir">Tanggal Lahir</label> 
						<input class="form-control" type="date" name="tanggal_lahir" />
					</div>
					<div class="form-group">
						<label for="jenis_kelamin">Jenis Kelamin</label> 
						<div class="radio">
						    <label class="radio-inline">
						      <input type="radio" value="0" name="jenis_kelamin" />Laki-laki
						    </label>
						    <label class="radio-inline">
						      <input type="radio" value="1" name="jenis_kelamin" />Perempuan
						    </label>
						</div>
					</div>
					<div class="form-group">
						<label for="agama">Agama</label>
						<select class="form-control" name="agama">
							<option value="Islam">Islam</option>
							<option value="Katolik">Katolik</option>
							<option value="Protestan">Protestan</option>
							<option value="Hindu">Hindu</option>
							<option value="Budha">Budha</option>
							<option value="Konghucu">Konghucu</option>
						</select>
					</div>	
					<div class="form-group">
						<label for="agama">Golongan Darah</label>
						<select class="form-control" name="golongan_darah">
							<option value="A">A</option>
							<option value="B">B</option>
							<option value="AB">AB</option>
							<option value="O">O</option>
						</select>
					</div>	
					<div class="form-group">
						<label for="nama">Tahun Masuk</label> 
						<input class="form-control" type="text" name="tahun_masuk" />
					</div>
					<div class="form-group">
						<label for="agama">Jalur Masuk</label>
						<select class="form-control" name="jalur_masuk">
							<option value="53,Undangan Olimpiade">Undangan Olimpiade</option>
							<option value="54,Undangan Reguler / SNMPTN">Undangan Reguler / SNMPTN</option>
							<option value="55,Undangan Paralel / PPKB">Undangan Paralel / PPKB</option>
							<option value="57,Ujian Tulis Bersama / SBMPTN">Ujian Tulis Bersama / SBMPTN</option>
							<option value="62,Ujian Tulis Mandiri">Ujian Tulis Mandiri</option>
						</select>
					</div>	
					<div class="form-group">
						<label for="nama">Id Program Studi</label> 
						<input class="form-control" type="text" name="id_prodi" />
					</div>


					<div class="form-group">
						<button type="submit" class="btn btn-primary" name="action" value="save">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div th:replace="fragments/fragment :: footer"></div>

</body>

</html>
